<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        *{
            margin:0;
            padding:0;
        }
        .wrapper{
            width: 500px;
            margin:0 auto;

        }
        .box1{
            padding: 30px;
            text-align: center;
            color: aqua;
        }
        .box2{
            padding: 20px;
            margin-bottom: 100px;
            text-align: center;
        }
      #test{
          width: 300px;
          height: 30px;
      }
        .box2 input{
            font-size: 18px;
        }

        .box3{
            padding: 20px;
            color: brown;
        }
        em{
            font-style: normal;
            width: 300px;
        }
        strong{

            float: left;
        }
        .box4{
            padding-top: 100px;
        }



    </style>




</head>
<body>
<div class="wrapper">
<div class="box1">
    <h1>91pron解析器</h1>
</div>
<div class="box2">
    <form >

        <input type="text" id="test" name="url" >
        <input type="button" value="解析" id="btn">

    </form>
    <div class="box4">
    <strong>视频地址: </strong><em id="check"></em>
    </div>
</div>
<div class="box3">
    <h3>使用方法</h3>
    <br />
    <p>将想要解析的网址直接复制粘贴到上面你的文本框中,点击解析按钮,等待即可,返回的链接可以直接在浏览器中打开,或者复制到下载器中下载</p>
    <br />
    <p>请遵守相关法律,请勿用于非法用途,作者只是学习技术,并非作恶,技术无罪!!!!!!</p>
</div>
</div>
<script>
    let checkBtn = document.getElementById('btn')
    checkBtn.onclick = function (){
        let xhr = null;
        if (window.XMLHttpRequest) {
            xhr = new XMLHttpRequest()
        } else {
            xhr = new ActiveXObject("Microsoft.XMLHTTP")
        }

        let url = document.getElementById('test').value
        let urlStr = '/upload?url='+ url

        xhr.open('get', urlStr, true);
        xhr.send();
        xhr.onreadystatechange = function () {

            if (xhr.readyState == 4 && xhr.status == 200) {

                let checked = document.getElementById('check')
                let nodetext = xhr.responseText
                checked.innerHTML = nodetext


            }
        }
    }



</script>



</body>
</html>
